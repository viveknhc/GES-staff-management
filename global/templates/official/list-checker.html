{% extends 'official/partials/base.html' %}
{% load static %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="col-12 col-xl-8 mb-4 mb-xl-0 pb-5">
            <h3 class="font-weight-bold">LIST OF CHECKERS</h3>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table id="order-listing" class="table">
                        <thead>
                            <tr>
                                <th>SL/NO</th>
                                <th>USERNAME</th>
                                <th>PHONE NUMBER</th>
                                <th>EMAIL</th>
                                <!-- <th>ACTION</th> -->
                            </tr>
                        </thead>
                        <tbody>

                            {% for checker in checkers %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ checker.name }}</td>
                                <td>{{ checker.user.phone }}</td>
                                <td>{{ checker.user.email }}</td>
                                <!-- <td>
                                    <button class="btn btn-danger deleteButton" onclick="deleteChecker({{checker.id}})">Delete</button>
                                </td> -->
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
