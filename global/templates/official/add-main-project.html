{% extends 'official/partials/base.html' %}
{% load static %}
{% block content %}


<div class="row grid-margin">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <div class="text-center">
                    <h3 class="">ADD PROJECT</h3>
                </div>

                <form action="{% url 'official:add_main_project' %}" method="POST" class="form-sample pt-5">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-4">Project</label>
                                <div class="col-sm-8">
                                    <input name="project" type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>

    </div>
</div>


{% endblock %}
