{% extends 'checker/partials/base.html' %}
{% load static %}
{% block content %}


<div class="row">
    <div class="col-12">
        {% if assigned_projects %}
        <div class="row">
            {% for project in assigned_projects %}
            <div class="col-12 col-sm-6 col-md-6 col-xl-3 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{ project.title }}</h4>

                        <div class="progress progress-lg">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 66%"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                        </div>

                        <div class="text-center pt-4">
                            <a href="" type="button"
                                class="btn btn-outline-warning btn-fw">Update</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}

        <p>no project assigned </p>

        {% endif %}
    </div>
</div>


{% endblock %}
